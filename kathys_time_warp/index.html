<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kathy's Time Warp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!--
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    -->
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
         href="https://tarruda.github.io/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
  </head>
  <!--
      <audio id="xyz" src="alarm.mp3" preload="auto"></audio>
  -->
  <body>
    <main>
    <div id="page-one" class="page">
        <div id="picker-container" class="well center">
            <div id="title">KATHY'S TIME WARP</div>
            <table>
                <tr>
                    <td>
                        <div class="std-text">REAL TIME</div>
                    </td>
                    <td>
                        <div id="datetimepicker0" class="input-append">
                              <input data-format="hh:mm:ss" type="text"></input>
                              <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                              </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="std-text">DISPLAY TIME</div>
                    </td>
                    <td>
                        <div id="datetimepicker1" class="input-append">
                              <input data-format="hh:mm:ss" type="text"></input>
                              <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                              </span>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="button">
                <input id="start" type="submit" value="START!">
            </div>
        </div>
    </div>
    <div id="page-two" class="page">
        <div id="countdown-container" class="center circle">
            <canvas id="countdown-canvas"></canvas>
        </div>
    </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    -->
    <script src="https://unpkg.com/canvas-circular-countdown"></script>
    <script type="text/javascript"
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 

    <script type="text/javascript"
     src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="https://tarruda.github.io/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="https://tarruda.github.io/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="kathys_time_warp.js"></script>
  </body>
</html>
